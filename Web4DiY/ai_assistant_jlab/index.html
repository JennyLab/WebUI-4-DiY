<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aetheria AI Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="new-chat">
        <button id="newChatBtn">
          <i class="fas fa-plus"></i>
          New conversation
        </button>
      </div>
      
      <div class="model-selector">
        <div class="model-selector-header">
          <i class="fas fa-microchip"></i>
          <span>Model</span>
        </div>
        <div class="model-options">
          <button class="model-option selected" data-model="NovaBase">
            <div class="model-icon">
              <i class="fas fa-robot"></i>
            </div>
            <div class="model-info">
              <span class="model-name">NovaBase</span>
              <span class="model-description">Balanced model for most tasks</span>
            </div>
          </button>
          <button class="model-option" data-model="CodeVirtuoso">
            <div class="model-icon">
              <i class="fas fa-code"></i>
            </div>
            <div class="model-info">
              <span class="model-name">CodeVirtuoso</span>
              <span class="model-description">Specialized in programming & development</span>
            </div>
          </button>
          <button class="model-option" data-model="DataSage">
            <div class="model-icon">
              <i class="fas fa-gem"></i>
            </div>
            <div class="model-info">
              <span class="model-name">DataSage</span>
              <span class="model-description">Advanced reasoning and coding</span>
            </div>
          </button>
          <button class="model-option" data-model="DeepVision">
            <div class="model-icon">
              <i class="fas fa-brain"></i>
            </div>
            <div class="model-info">
              <span class="model-name">DeepVision</span>
              <span class="model-description">Specialized in deep analysis</span>
            </div>
          </button>
          <button class="model-option" data-model="AetheriaSpecial">
            <div class="model-icon">
              <i class="fas fa-magic"></i>
            </div>
            <div class="model-info">
              <span class="model-name">AetheriaSpecial</span>
              <span class="model-description">Owner-only, system access</span>
            </div>
          </button>
        </div>
      </div>

      <div class="chat-history" id="chatHistory">
        <!-- Chat history items will be added here -->
      </div>
      
      <div class="forum-tab">
        <div class="forum-header">
          <i class="fas fa-comments"></i>
          <span>Community Forum</span>
        </div>
        <button id="createPostBtn" class="forum-button">
          <i class="fas fa-plus"></i>
          Create Post
        </button>
        <div id="forumPosts" class="forum-posts">
          <!-- Forum posts will be loaded here -->
        </div>
      </div>
    </aside>

    <main class="chat-container">
      <div class="messages" id="messages">
        <div class="message assistant">
          <div class="avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div class="content">
            <p>Hello! I'm Aetheria, your AI assistant. How can I help you today?</p>
          </div>
        </div>
      </div>

      <div class="input-container">
        <form id="chatForm">
          <div class="input-wrapper">
            <textarea 
              id="userInput" 
              placeholder="Message the AI..."
              rows="1"
              autofocus
            ></textarea>
            <button type="submit">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
      
      <div id="imageGeneratorTab" class="image-generator-tab hidden">
        <div class="image-gen-header">
          <h2><i class="fas fa-image"></i> AI Image Generator</h2>
        </div>
        <div class="image-gen-content">
          <textarea 
            id="imagePrompt" 
            placeholder="Describe the image you want to generate..."
            rows="3"
          ></textarea>
          <div class="image-gen-controls">
            <select id="imageSize">
              <option value="512x512">512x512</option>
              <option value="1024x1024">1024x1024</option>
              <option value="1536x1536">1536x1536</option>
            </select>
            <select id="imageStyle">
              <option value="realistic">Realistic</option>
              <option value="artistic">Artistic</option>
              <option value="anime">Anime</option>
              <option value="abstract">Abstract</option>
            </select>
            <button id="generateImageBtn">
              <i class="fas fa-magic"></i>
              Generate
            </button>
          </div>
          <div id="generatedImages" class="generated-images-grid">
            <!-- Generated images will appear here -->
          </div>
        </div>
      </div>
      
      <div id="forumModal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create Post</h2>
            <button class="close-modal"><i class="fas fa-times"></i></button>
          </div>
          <div class="modal-body">
            <input type="text" id="postTitle" placeholder="Post Title" />
            <textarea id="postContent" placeholder="Write your post content..."></textarea>
            <div class="post-tags">
              <input type="text" id="postTags" placeholder="Add tags (comma separated)" />
            </div>
            <button id="submitPost">Post</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
