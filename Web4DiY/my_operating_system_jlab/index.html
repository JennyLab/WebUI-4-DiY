<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoSync OS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="main.js" as="script">
  <meta name="description" content="NeoSync OS - A modern, interactive web-based operating system">
  <meta name="theme-color" content="#0a192f">
</head>
<body>
  <div id="desktop">
    <div id="user-background"></div>
    <div id="taskbar">
      <div id="start-menu-btn" class="taskbar-icon">
        <img id="user-logo" src="" alt="User Logo" class="user-logo">
      </div>
      <div id="clock" class="taskbar-info"></div>
      <div id="user-info" class="taskbar-info">
        <span id="username"></span>
      </div>
      <div id="system-tray">
        <div class="system-tray-icon battery">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/>
          </svg>
          <span class="battery-percentage">100%</span>
        </div>
        <div class="system-tray-icon wifi">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3C6.95 3 2.92 4.89 0 7.7l12 16 12-16C21.08 4.89 17.05 3 12 3zm0 2c3.42 0 6.63 1.25 9.14 3.41L12 17.17l-9.14-8.76C5.37 6.25 8.58 5 12 5z"/>
          </svg>
        </div>
      </div>
    </div>
    <div id="start-menu" class="hidden">
      <div class="start-menu-header">
        <input type="text" placeholder="Search apps and settings" class="search-input">
      </div>
      <div class="app-grid">
        <div class="app-icon" data-app="terminal">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12zM6 10h2v2H6v-2zm0-2h2v2H6V8zm4 2h8v2h-8v-2zm0-2h8v2h-8V8z"/>
          </svg>
          <span>Terminal</span>
        </div>
        <div class="app-icon" data-app="files">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/>
          </svg>
          <span>Files</span>
        </div>
        <div class="app-icon" data-app="settings">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.49-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49 1c-.23.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.64-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
          </svg>
          <span>Settings</span>
        </div>
        <div class="app-icon" data-app="browser">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
          </svg>
          <span>Browser</span>
        </div>
        <div class="app-icon" data-app="games">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M15 7.5V2H9v5.5l3 3 3-3zm-3 1l-3-3V3h6v2.5l-3 3zm4.5-1l3-3V3h-2.5L12 7.5 15 4.5zM9 15.5V21h6v-5.5l-3-3-3 3zm3-1l3 3V20h-6v-2.5l3-3zm-4.5 1l-3 3V21h2.5l3-3-2.5-2.5z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <span>Games</span>
        </div>
        <div class="app-icon" data-app="calculator">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-3v3h-2v-3H9v-2h3V8h2v3h3v2z"/>
          </svg>
          <span>Calculator</span>
        </div>
      </div>
    </div>
    <div id="desktop-area"></div>
    <div id="app-store-tab" class="floating-tab">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8.5 13l-4.5-3 1-1.5 3 2.25L16.5 8l1.5 1.25-6.5 8z"/>
      </svg>
      <span>App Store</span>
    </div>
  </div>
  <div id="loading-screen" style="
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background: linear-gradient(135deg, #0a192f, #112240);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease;
  ">
    <div style="
      text-align: center; 
      color: #64ffda; 
      font-family: 'Roboto', sans-serif;
    ">
      <h1>NeoSync OS</h1>
      <p>Loading your personalized environment...</p>
      <div style="
        width: 100px; 
        height: 4px; 
        background: rgba(100, 255, 218, 0.2);
        margin: 20px auto;
        position: relative;
        overflow: hidden;
      ">
        <div style="
          width: 30%; 
          height: 100%; 
          background: #64ffda;
          position: absolute;
          animation: loading-bar 1.5s infinite;
        "></div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
