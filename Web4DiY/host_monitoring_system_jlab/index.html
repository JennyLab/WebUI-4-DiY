<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-hostmonitor">
  <div class="input-area">
        <input type="text" id="hostInput" placeholder="Add host (e.g., 8.8.8.8, https://www.google.com)">
        <button id="addHost">Add Host</button>
        <button id="themeToggle">☀️</button>
    </div>
    <div class="view-buttons">
        <button id="tableViewBtn">Table View</button>
        <button id="cardViewBtn">Card View</button>
    </div>
    <div id="mainPContainer"></div>
    <script type="module" src="script.js"></script>
  </div>
</body>
</html>
