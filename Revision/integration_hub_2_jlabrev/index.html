<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integration Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="page-header">
    <div id="header-left">
      <button id="back-button">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      </button>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search integrations...">
        <button id="search-button">Search</button>
      </div>
    </div>
    <div id="header-right">
      <!-- Future header right content -->
    </div>
  </header>

  <div id="hub-container">
    <h1>Integration Hub</h1>
    <div id="integration-grid">
      <!-- Integration cards will be added here by JavaScript -->
    </div>
    <div id="pagination">
      <button id="prev-page">Previous</button>
      <div id="page-numbers"></div>
      <button id="next-page">Next</button>
    </div>
  </div>
  <div id="info-panel" class="hidden">
    <div class="panel-content">
      <span class="close-button">&times;</span>
      <h2 id="panel-title"></h2>
      <div id="panel-details">
        <div id="panel-edit-area">
          <textarea id="panel-edit-textarea" placeholder="Edit description HTML here..."></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
